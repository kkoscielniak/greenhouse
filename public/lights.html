<!DOCTYPE html>
<html>
    <head>
        <title>greenhouse.js</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>
                    Greenhouse.js
                    <small>Control the supply of vital suplements to the plants!</small>
                </h1>
            </div>

            <div class="row">
                <div class="col-xs-12 col-lg-4">

                </div>
                <div class="col-xs-12 col-lg-4">
                    <div id="lightToggles">
                        <h3>
                            Light control panel
                        </h3>

                        <h4>Manual</h4>
                        <div class="btn-group-justified">
                            <a class="btn btn-default" @click="lights()">Lights on/off</a>
                        </div>

                        <h4>Automatic</h4>
                        [...]


                        <h3>
                            Lights power: {{ lightSensitivity }} %
                        </h3>
                        <div class="btn-group-justified">
                            <a class="btn btn-default" @click="lightsUp()">Lights up</a>
                            <a class="btn btn-default" @click="lightsDown()">Lights down</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-4">
                    <div id="statusTable">
                        <h3>
                            Status
                        </h3>
                        <table class="table table table-striped">
                            <tbody>
                               <tr>
                                  <td colspan="2">Light intensity</td>
                                  <td>{{ lightIntensity }}</td>
                               </tr>
                               <tr>
                                  <td colspan="2">Temperature</td>
                                  <td>{{ temp }}*C</td>
                               </tr>
                               <tr>
                                  <td colspan="2">Humidity</td>
                                  <td>{{ humidity }}%</td>
                               </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <!-- JQuery -->
        <script type="text/javascript" src="/assets/vendors/jquery/dist/jquery.js"></script>

        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Vue -->
        <script type="text/javascript" src="/assets/vendors/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="/assets/vendors/vue-resource/dist/vue-resource.min.js"></script>
        <script type="text/javascript" src="/assets/js/core.js"></script>
    </body>
</html>
